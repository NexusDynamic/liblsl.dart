name: liblsl
description: A dart native library for working with Lab Streaming Layer (LSL / liblsl).
version: 0.2.1
homepage: https://zeyus.com/
repository: https://github.com/zeyus/liblsl.dart

environment:
  sdk: ^3.7.2

dependencies:
  ffi: ^2.1.3
  native_assets_cli: ^0.12.0
  native_toolchain_c: ^0.9.0
  logging: ^1.3.0
  meta: ^1.16.0

dev_dependencies:
  ffigen: ^18.0.0
  lints: ^5.0.0
  test: ^1.24.0

ffigen:
  name: Liblsl
  silence-enum-warning: true # this is dangerous, maybe we can alter the enum types or use a different approach
  ffi-native:
  description: Bindings to `lsl_c.h`.
  output: 'lib/native_liblsl.dart'
  headers:
    entry-points:
      - 'src/liblsl-1.16.2/include/lsl_c.h'
    include-directives:
      - 'src/liblsl-1.16.2/include/lsl/*.h'
      - 'src/liblsl-1.16.2/include/lsl_c.h'
  compiler-opts:
    - '-Isrc/liblsl-1.16.2/include'
  structs:
    dependency-only: opaque
  functions:
    expose-typedefs:
      include:
        - '.*'
