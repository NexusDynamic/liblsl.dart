name: liblsl
description: A Dart (and Flutter) native library for working with Lab Streaming Layer (LSL / liblsl).
version: 0.9.1
homepage: https://zeyus.com/
repository: https://github.com/NexusDynamic/liblsl.dart
issue_tracker: https://github.com/NexusDynamic/liblsl.dart/issues

resolution: workspace

environment:
  sdk: ^3.8.0

dependencies:
  ffi: ^2.1.4
  hooks: ^0.20.1
  native_toolchain_c: ^0.17.1
  code_assets: ^0.19.7
  logging: ^1.3.0
  meta: ^1.16.0

dev_dependencies:
  ffigen: ^19.0.0
  lints: ^6.0.0
  test: ^1.26.0
  dartdoc: ^8.3.3

ffigen:
  name: Liblsl
  silence-enum-warning: true
  ffi-native:
  description: Bindings to `lsl_c.h`.
  output: 'lib/native_liblsl.dart'
  headers:
    entry-points:
      - 'src/liblsl-bea40e2c/include/lsl_c.h'
    include-directives:
      - 'src/liblsl-bea40e2c/include/lsl/*.h'
      - 'src/liblsl-bea40e2c/include/lsl_c.h'
  compiler-opts:
    - '-Isrc/liblsl-bea40e2c/include'
  structs:
    dependency-only: opaque
  functions:
    expose-typedefs:
      include:
        - '.*'
