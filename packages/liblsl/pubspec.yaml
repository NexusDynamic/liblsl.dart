name: liblsl
description: A starting point for Dart libraries or applications.
version: 1.0.0
# repository: https://github.com/my_org/my_repo

environment:
  sdk: ^3.6.0-334.4.beta

# Add regular dependencies here.
dependencies:
  ffi: ^2.1.3
  system_info2: ^4.0.0
  # path: ^1.8.0
  native_assets_cli: ^0.11.0
  native_toolchain_c: ^0.8.0
  logging: ^1.3.0

dev_dependencies:
  ffigen: ^17.0.0
  lints: ^5.0.0
  test: ^1.24.0

ffigen:
  name: Liblsl
  silence-enum-warning: true # this is dangerous, maybe we can alter the enum types or use a different approach
  ffi-native:
    asset-id: 'package:liblsl/liblsl_bindings.dart'
  description: Bindings to `lsl_c.h`.
  output: 'lib/liblsl_bindings.dart'
  headers:
    entry-points:
      - 'src/include/api_types.hpp'
      - 'src/liblsl-1.16.2/include/lsl_c.h'
    include-directives:
      - 'src/include/api_types.hpp'
      - 'src/liblsl-1.16.2/include/lsl/*.h'
      - 'src/liblsl-1.16.2/include/lsl_c.h'
  compiler-opts:
    - '-Isrc/include'
    - '-Isrc/liblsl-1.16.2/include'
  structs:
    dependency-only: opaque
    

  # library-imports:
  #   pkg_liblsl: 'package:liblsl/src/liblsl_base.dart'
